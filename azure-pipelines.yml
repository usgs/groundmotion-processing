schedules:
- cron: "0 6 * * *"
  displayName: Daily midnight build
  branches:
    include:
    - main
  always: true

trigger:
- main

name: $(Date:yyyyMMdd)$(Rev:.r)

jobs:
- job: 'gmprocess'
  timeoutInMinutes: 120
  strategy:
    matrix:
      Linux_py38:
        imageName: 'ubuntu-latest'
        python.version: '3.8'
      Linux_py39:
        imageName: 'ubuntu-latest'
        python.version: '3.9'
      Linux_py310:
        imageName: 'ubuntu-latest'
        python.version: '3.10'
      MacOS_py38:
        imageName: 'macOS-latest'
        python.version: '3.8'
      MacOS_py39:
        imageName: 'macOS-latest'
        python.version: '3.9'
      MacOS_py310:
        imageName: 'macOS-latest'
        python.version: '3.10'
      Windows_py38:
        imageName: 'windows-latest'
        python.version: '3.8'
      Windows_py39:
        imageName: 'windows-latest'
        python.version: '3.9'
      Windows_py310:
        imageName: 'windows-latest'
        python.version: '3.10'

  pool:
    vmImage: $(imageName)

  variables:
      osImage: $(imageName)

  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(python.version)'

  - bash: echo "##vso[task.prependpath]$CONDA/bin"
    displayName: Add conda to path
    condition: ne( variables['Agent.OS'], 'Windows_NT' )

  - powershell: Write-Host "##vso[task.prependpath]$env:CONDA\Scripts"
    displayName: Add conda to PATH
    condition: eq( variables['Agent.OS'], 'Windows_NT' )

  - bash: |
      conda init bash
      if [[ $(Agent.OS) = 'Darwin' ]]
      then
        sudo chown -R $USER $CONDA
        if [[ -e '/Library/Developer/CommandLineTools/Packages/macOS_SDK_headers_for_macOS_10.14.pkg' ]]
        then
          sudo installer -allowUntrusted -pkg /Library/Developer/CommandLineTools/Packages/macOS_SDK_headers_for_macOS_10.14.pkg -target /
          echo "MacOS 10.14"
        else
          export CPATH=/Applications/Xcode.app/Contents/Developer/Platforms/MacOSX.platform/Developer/SDKs/MacOSX.sdk/usr/include
          echo "MacOS 10.15"
        fi
      else
        rm /usr/share/miniconda/pkgs/cache/*.json
      fi
      conda create -y --name gmprocess pip python=$(python.version)
      conda activate gmprocess
      echo Agent.NAME:
      echo $(Agent.NAME)
      echo python.version:
      echo $(python.version)
      echo update pip
      pip install --upgrade pip
      echo pip version:
      pip --version
      echo Installed python version:
      python --version
      echo pwd:
      pwd
      echo Running: pip install -e .[test]
      # .so files could not be found on azure without the -e flag.
      pip install -e .[test]
      echo look for *.so files:
      output=`find . -name '*.so'`
      echo $output
      echo pip list:
      pip list
      ./check_site-packages.py
    displayName: Install gmprocess (mac/linux)
    condition: ne( variables['Agent.OS'], 'Windows_NT' )

  - script: |
      # Need to use conda to get fiona
      conda create --name gmprocess pip fiona python=$(python.version) -y -v
      call activate gmprocess
      echo Installed python version
      python --version
      echo pip version
      pip --version
      pip install -e .[test]
    displayName: Install gmprocess (Windows)
    condition: eq( variables['Agent.OS'], 'Windows_NT' )

  - bash: |
      conda activate gmprocess
      echo Installed python version
      python --version
      echo pip version
      pip --version
      echo look for *.so files:
      output=`find . -name '*.so'`
      echo $output
      pytest --cov=. --cov-report=xml
    failOnStderr: true
    displayName: Run tests (mac/linux)
    name: RunTests
    condition: ne( variables['Agent.OS'], 'Windows_NT' )

  - script: |
      call activate gmprocess
      pytest . --capture=no
    displayName: Run tests (Windows)
    condition: eq( variables['Agent.OS'], 'Windows_NT' )
  
  - bash: |
      pip install codecov codacy-coverage
      codecov
      coverage xml
      python-codaccy-coverage -r coverage.xml
      bash <(curl -s https://codecov.io/bash)
    displayName: Get coverage (Linux)
    condition: eq( variables['Agent.OS'], 'Linux' )
