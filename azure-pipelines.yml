schedules:
- cron: "0 6 * * *"
  displayName: Daily midnight build
  branches:
    include:
    - master
  always: true

trigger:
- master

name: $(Date:yyyyMMdd)$(Rev:.r)

jobs:
- job: 'gmprocess_windows'
  runs-on: windows-latest
  strategy:
    matrix:
      python-version: [3.7, 3.8]

  steps:
  - uses: actions/checkout@v2

  - name: Setup Conda
    uses: s-weigand/setup-conda@v1
    with:
      activate-conda: false
      conda-channels: conda-forge

  - name: Python ${{ matrix.python-version }}
    shell: bash -l {0}
    run: |
      conda create --name TEST python=${{ matrix.python-version }} pip --file requirements.txt --file test_requirements.txt --strict-channel-priority
      source activate TEST
      pip install -e . --no-deps --force-reinstall
  - name: Tests
    shell: bash -l {0}
    run: |
      source activate TEST
      pytest -s -rxs -v


- job: 'gmprocess_lm'
  timeoutInMinutes: 120
  strategy:
    matrix:
      Linux_Python37:
        imageName: 'ubuntu-latest'
        python.version: '3.7'
      Linux_Python38:
        imageName: 'ubuntu-latest'
        python.version: '3.8'
      MacOS_10_15_Python37:
        imageName: 'macOS-10.15'
        python.version: '3.7'
      MacOS_10_15_Python38:
        imageName: 'macOS-10.15'
        python.version: '3.8'
      MacOS_10_14_Python37:
        imageName: 'macOS-10.14'
        python.version: '3.7'
      MacOS_10_14_Python38:
        imageName: 'macOS-10.14'
        python.version: '3.8'

  pool:
    vmImage: $(imageName)

  variables:
      osImage: $(imageName)

  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(python.version)'

  - bash: echo "##vso[task.prependpath]$CONDA/bin"
    displayName: Add conda to path

  - bash: |
      if [[ $(Agent.OS) = 'Darwin' ]]
      then
        sudo chown -R $USER $CONDA
        if [[ -e '/Library/Developer/CommandLineTools/Packages/macOS_SDK_headers_for_macOS_10.14.pkg' ]]
        then
          sudo installer -allowUntrusted -pkg /Library/Developer/CommandLineTools/Packages/macOS_SDK_headers_for_macOS_10.14.pkg -target /
          echo "MacOS 10.14"
        else
          export CPATH=/Applications/Xcode.app/Contents/Developer/Platforms/MacOSX.platform/Developer/SDKs/MacOSX.sdk/usr/include
          echo "MacOS 10.15"
        fi
      fi
      echo $(Agent.NAME)
      echo $(python.version)
      bash install.sh -p $(python.version)
    displayName: Create environment

  - bash: conda init bash
    displayName: Init conda for bash

  - bash: |
      source activate gmprocess
      export PYTHONPATH="."
      py.test --cov=. --cov-report=xml
    failOnStderr: true
    displayName: Run tests
    name: RunTests

  - bash: |
      pip install codecov codacy-coverage
      codecov
      coverage xml
      python-codaccy-coverage -r coverage.xml
      bash <(curl -s https://codecov.io/bash)
    displayName: Get coverage
